<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://img.icons8.com/office/16/000000/calculator.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Miriam+Libre:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
    <title>יהונתן המחשבון</title>
</head>
<body>
    <main class="calculator">
        <p>המחשבון של יהונתן</p>
        <div class="screen-container">
            <div class="screen">0123456789</div>
        </div>

        <div class="btns-container">
            <div class="btn">איפוס</div>
            <div class="btn">מחק</div>
            <div class="btn back">חזרה</div>
            <div class="btn plus-minus">+/-</div>
            <div class="btn">%</div>
        </div>
        <div class="btns-container">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn divider">/</div>
            <div class="btn">שורש</div>
        </div>
        <div class="btns-container">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn multiple">*</div>
            <div class="btn inverse">1/x</div>
        </div>
        <div class="btns-container">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn minus">-</div>
            <div class="btn pie">π</div>
        </div>
        <div class="btns-container">
            <div class="btn zero">0</div>
            <div class="btn decimal">.</div>
            <div class="btn plus">+</div>
            <div class="btn equal">=</div>
        </div>
    </main>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="calc.js" type="text/javascript"></script>    
</html>
